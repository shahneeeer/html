    <style>
        body{
            background-color: black;

        h1{
            text-align: center;
            color:red;

    <script src="jquery-3.6.0.min.js"></script>
    <script>
        let imgArray =["images/delux.jpg","images/nonac.jpg","images/Room.jpg","images/super-deluxe.jpg"]
        let i=0;

        $(function(){
            $("#img2").css({
                height: "600px",
               width: "1320px",
               border: "2px solid blue",
            });
            setInterval(function(){
               changebackgroundslide();
           },3000);

           function changebackgroundslide(){
               $("#img2").attr('src',imgArray[i]);
               if(i==(imgArray.length-1))
                i=0;
               else
                i++
            };
        });
    </script>
